<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Run</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="flex__container">
        <div class="flex__header">
            <h1>Coffee Run</h1>
        </div>
        <div class="flex__content">
            <div class="container">
                <section>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form rel="js-coffee-order">
                                <div class="form-group">
                                    <label for="emailInput">Email</label>
                                    <input class="form-control" id="emailInput" name="email"
                                        placeholder="email@gmail.com" value="" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="coffeeOrder">Coffe Order</label>
                                    <select id="coffeeOrder" class="form-control" name="coffee">
                                        <option value="black-coffee">Black Coffee</option>
                                        <option value="espresso" selected>Espresso</option>
                                        <option value="latte">Latte</option>
                                        <option value="cappuccino">Cappuccino</option>
                                        <option value="americano">Americano</option>
                                        <option value="iced-coffee">Iced Coffee</option>
                                    </select>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="size" value="small">
                                        Small
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="size" value="medium" checked>
                                        Medium
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="size" value="big">
                                        Big
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="flavorShot">Flavor Enhancer</label>
                                    <select id="flavorShot" class="form-control" name="flavor">
                                        <option value="">None</option>
                                        <option value="caramel">Caramel</option>
                                        <option value="almond">Almond</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="caffeine-rating__label" for="strengthLevel">Caffeine Rating</label>
                                    <p class="caffeine-rating__rate" rel="js-coffee-rate"></p>
                                    <input name="strength" id="strengthLevel" type="range" value="30" rel="js-coffee-range">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="reset" class="btn btn-default" rel="js-reset-button">Reset</button>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Pending Orders: </h4>
                            <div rel="js-orders-checklist">
                                <!-- <div class="checkbox" rel="js-order-checkbox">
                                    <label>
                                        <input type="checkbox" value="chewie@rrwwwgg.com">
                                        tall mocha iced coffee, (chewie@rrwwwgg.com) [39x]
                                    </label>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./scripts/checklist.js" charset="utf-8"></script>
    <script type="module" src="./scripts/formhandler.js" charset="utf-8"></script>
    <script type="module" src="scripts/datastore.js" charset="utf-8"></script>
    <script type="module" src="scripts/order.js" charset="utf-8"></script>
    <script type="module" src="scripts/truck.js" charset="utf-8"></script>
    <script type="module" src="/scripts/main.js" charset="utf-8"></script>
</html>
